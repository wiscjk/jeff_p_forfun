<!DOCTYPE html>
<html>
<body>


<button class="button but" onclick="typeWriter()">Love fades not</button>

<p id="love"></p>

<script>
var i = 0;
var txt = 'entertainment dissipate so very fast, quickly the void becomes larger and all around the shadows grow .... the snickers, the faces still smile because entertainment is a currency and the body is sinking in this fairy tale - stories no longer solid, and there is a want, a need for this mystery';
var speed = 200;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("love").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
     
  }
}
</script>
